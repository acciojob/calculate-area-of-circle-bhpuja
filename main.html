<!DOCTYPE html>
<html>
<head>
  <title>Calculate Area of Circle</title>
</head>
<body>
  <script>
    // Prompt the user to enter the radius of the circle
    const radius = parseFloat(prompt("Enter the radius of the circle:"));

    if (radius > 0) {
      // Calculate the area of the circle
      const area = Math.PI * Math.pow(radius, 2);

      // Round the area to two decimal places
      const roundedArea = area.toFixed(2);

      // Display the result in the desired format
      alert(`The area of the circle with radius ${radius} is ${roundedArea}`);
    } else {
      alert("Please enter a positive number for the radius.");
    }
  </script>
</body>
</html>
